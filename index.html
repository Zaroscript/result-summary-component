<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./assets/images/favicon-32x32.png" />

		<link rel="stylesheet" href="assets/css/style.css" />

		<!-- Google Fonts -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap"
			rel="stylesheet" />

		<title>Frontend Mentor | Results summary component</title>
	</head>
	<body>
		<div class="big-box">
			<div class="left-box">
				<span>Your Result</span>
				<div class="cyrcle">
					<p>76</p>
					<span>of 100</span>
				</div>
				<h3>Great</h3>
				<p>You scored higher than 65% of the people who have taken these tests</p>
			</div>
			<div class="right-box">
				<h3>Summary</h3>
				<div class="row red">
					<div class="icon">
						<img src="assets/images/icon-reaction.svg" alt="" />
						<span>Reaction</span>
					</div>
					<div class="score">80 <span>/ 100</span></div>
				</div>
				<div class="row yellow">
					<div class="icon">
						<img src="assets/images/icon-memory.svg" alt="" />
						<span>Memory</span>
					</div>
					<div class="score">92 <span>/ 100</span></div>
				</div>
				<div class="row green">
					<div class="icon">
						<img src="assets/images/icon-verbal.svg" alt="" />
						<span>Verbal</span>
					</div>
					<div class="score">61 <span>/ 100</span></div>
				</div>
				<div class="row blue">
					<div class="icon">
						<img src="assets/images/icon-visual.svg" alt="" />
						<span>Visual</span>
					</div>
					<div class="score">72 <span>/ 100</span></div>
				</div>
				<div class="btn">Continue</div>
			</div>
		</div>
	</body>
</html>
